<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://www.walmart.com/favicon.ico" type="image/x-icon" />
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="econew.css">
    <title>Walmart - Save Money. Live Better.</title>
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --walmart-blue: #0071ce;
            --walmart-dark-blue: #004c91;
            --walmart-yellow: #ffc220;
            --walmart-orange: #ff6900;
            --walmart-light-gray: #f8f9fa;
            --walmart-gray: #74767c;
            --walmart-dark-gray: #46474a;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --border-color: #e5e5e5;
            --shadow-light: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-medium: 0 4px 16px rgba(0,0,0,0.15);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: #fff;
            overflow-x: hidden;
        }

        /* Skip Link for Accessibility */
        .skip-link {
            position: absolute;
            top: 0px;
            left: 6px;
            background: var(--walmart-blue);
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 1000;
        }

        .skip-link:focus {
            top: 6px;
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--walmart-light-gray);
            border-top: 4px solid var(--walmart-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Hero Slider Section */
        .hero-section {
            display: none;
            position: relative;
            margin-bottom: 2rem;
            background: var(--walmart-light-gray);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .slider-container {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slider.active {
            opacity: 1;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--border-radius);
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--walmart-blue);
            transition: var(--transition);
            z-index: 10;
        }

        .slider-nav:hover {
            background: white;
            box-shadow: var(--shadow-medium);
            transform: translateY(-50%) scale(1.1);
        }

        .slider-nav.prev {
            left: 20px;
        }

        .slider-nav.next {
            right: 20px;
        }

        .slider-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: var(--transition);
        }

        .indicator.active {
            background: white;
            transform: scale(1.2);
        }

        .side-banner {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 200px;
            height: 120px;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-light);
            z-index: 10;
        }

        .side-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Services Section */
        .services-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-light);
        }

        .services-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            align-items: center;
        }

        .pickup-delivery {
            background: linear-gradient(135deg, var(--walmart-blue), var(--walmart-dark-blue));
            color: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .pickup-delivery h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .pickup-delivery .btn {
            background: white;
            color: var(--walmart-blue);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .pickup-delivery .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .popular-services h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .services-list {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .service-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 1rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            cursor: pointer;
            min-width: 100px;
        }

        .service-item:hover {
            background: var(--walmart-light-gray);
            transform: translateY(-2px);
        }

        .service-item img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 0.5rem;
            object-fit: cover;
        }

        .service-item .text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .view-all {
            color: var(--walmart-blue);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .view-all:hover {
            text-decoration: underline;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
            position: relative; /* For hover card positioning */
        }

        .product-card {
            background: #fff;
            border-radius: var(--border-radius);
            overflow: visible; /* Allow hover card to overflow */
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            z-index: 1;
            padding: 1.25rem 1.25rem 1.5rem 1.25rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid transparent;
            background: linear-gradient(135deg, #f9fdf9, #e6f4e6);
        }

        .product-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
            z-index: 10; /* Bring to front on hover */
            border-color: var(--walmart-blue);
            background: linear-gradient(135deg, #e6f4e6, #d1ecd1);
        }

        .product-image {
            position: relative;
            overflow: visible;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #f9f9f9;
        }

        .product-image img {
            width: 100%;
            height: auto;
            max-height: 220px;
            object-fit: contain;
            transition: var(--transition);
            border-radius: var(--border-radius);
            background: white;
            display: block;
            margin: 0 auto;
        }

        .product-card:hover .product-image img {
            transform: scale(1.07);
        }

        /* Hover Card Styles */
        .hover-card {
            position: absolute;
            top: 50%;
            left: -4%;
            width: 320px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            padding: 1rem;
            opacity: 0;
            pointer-events: none;
            transform: translateY(-50%) translateX(0);
            transition: opacity 0.3s ease 0.3s, transform 0.3s ease 0.3s;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            font-size: 0.9rem;
            color: var(--text-primary);
            box-sizing: border-box;
        }

        .product-card.hovered .hover-card {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(-50%) translateX(-10px);
        }

        /* Hover Card for mobile below the card */
        @media (max-width: 768px) {
            .hover-card {
                position: relative;
                top: auto;
                left: auto;
                width: 100%;
                transform: translateY(10px);
                transition: opacity 0.3s ease 0.3s, transform 0.3s ease 0.3s;
                box-shadow: var(--shadow-medium);
                margin-top: 0.5rem;
            }

            .product-card.hovered .hover-card {
                transform: translateY(0);
            }
        }

        /* Hover Card Image */
        .hover-card-image {
            width: 100%;
            height: 180px;
            border-radius: var(--border-radius);
            object-fit: cover;
            flex-shrink: 0;
        }

        /* Hover Card Title */
        .hover-card-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        /* Hover Card Description */
        .hover-card-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }

        /* Hover Card Price */
        .hover-card-price {
            font-weight: 700;
            color: var(--walmart-blue);
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
        }

        /* Review Badges */
        .review-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 0.75rem;
        }

        .badge {
            background: var(--walmart-light-gray);
            color: var(--walmart-dark-gray);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            opacity: 0;
            transform: scale(0.8);
            animation-fill-mode: forwards;
        }

        .badge.animated {
            animation: badgeFadeScale 0.3s ease forwards;
        }

        @keyframes badgeFadeScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Carbon Emissions Bar Chart */
        .carbon-chart {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .carbon-bar-container {
            background: var(--walmart-light-gray);
            border-radius: var(--border-radius);
            overflow: hidden;
            height: 16px;
            width: 100%;
        }

        .carbon-bar {
            height: 100%;
            background: var(--walmart-blue);
            width: 0;
            transition: width 1s ease;
            border-radius: var(--border-radius);
        }

        .carbon-bar.eco-mode {
            background: #2e7d32; /* green for eco mode */
        }

        .carbon-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--walmart-dark-gray);
            margin-bottom: 0.25rem;
        }

        /* Action Icons */
        .action-icons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .action-icon {
            cursor: pointer;
            font-size: 1.3rem;
            color: var(--walmart-dark-gray);
            transition: color 0.3s ease;
        }

        .action-icon:hover {
            color: var(--walmart-blue);
        }

        .product-info {
            padding: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 0.25rem; /* reduce vertical spacing */
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
            color: var(--text-primary);
            line-height: 1.2;
            letter-spacing: 0.02em;
            text-transform: capitalize;
        }

        .product-description {
            font-size: 1.08rem;
            padding: 2% 0%;
            color: var(--text-secondary);
            margin-bottom: 0.1rem;
            line-height: 1.4;
            min-height: 40px;
            font-weight: 600;
        }

        .product-price {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--walmart-blue);
            margin-bottom: 0.75rem;
            letter-spacing: 0.03em;
        }

        .btn-primary {
            background: var(--walmart-blue);
            color: white;
            border: none;
            padding: 0.85rem 1.5rem;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            box-shadow: 0 6px 16px rgba(0, 113, 206, 0.5);
            letter-spacing: 0.03em;
        }

        .btn-primary:hover {
            background: var(--walmart-dark-blue);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 8px 24px rgba(0, 76, 145, 0.7);
        }

        /* Membership Section */
        .membership-section {
            background: linear-gradient(135deg, var(--walmart-yellow), var(--walmart-orange));
            color: var(--text-primary);
            padding: 2rem;
            border-radius: var(--border-radius);
            margin: 2rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .membership-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(50px) translateY(50px); }
        }

        .membership-content {
            position: relative;
            z-index: 2;
        }

        .membership-logo {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }

        .membership-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .membership-btn {
            background: var(--walmart-blue);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .membership-btn:hover {
            background: var(--walmart-dark-blue);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        /* Department Grid */
        .department-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            /* grid-template-rows: repeat(auto-fit); */
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .department-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 1rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            cursor: pointer;
        }

        .department-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-medium);
        }

        .department-item img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 0.5rem;
            object-fit: cover;
        }

        .department-item p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Feedback Section */
        .feedback-section {
            background: var(--walmart-light-gray);
            padding: 2rem;
            border-radius: var(--border-radius);
            text-align: center;
            margin: 2rem 0;
        }

        .feedback-section p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .feedback-btn {
            background: var(--walmart-blue);
            color: white;
            border: 2px solid var(--walmart-blue);
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .feedback-btn:hover {
            background: transparent;
            color: var(--walmart-blue);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 0.5rem;
            }

            .slider-container {
                height: 250px;
            }

            .side-banner {
                display: none;
            }

            .services-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .services-list {
                justify-content: center;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }

            .department-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            .slider-nav {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .slider-nav.prev {
                left: 10px;
            }

            .slider-nav.next {
                right: 10px;
            }

            .section-title {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .slider-container {
                height: 200px;
            }

            .services-section {
                padding: 1rem;
            }

            .membership-section {
                padding: 1.5rem;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .department-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Accessibility Improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            :root {
                --shadow-light: 0 2px 8px rgba(0,0,0,0.3);
                --shadow-medium: 0 4px 16px rgba(0,0,0,0.4);
            }
        }

        /* Focus Styles */
        button:focus,
        a:focus,
        .product-card:focus {
            outline: 3px solid var(--walmart-blue);
            outline-offset: 2px;
        }

        /* Print Styles */
        @media print {
            .slider-nav,
            .feedback-section,
            .membership-section {
                display: none;
            }
        }
        /* Modern Green Mode Section */
        .green-mode-section {
            background: linear-gradient(135deg, #d9f7e4 0%, #c6f0d9 100%);
            border: 1px solid #22c55e;
            border-radius: 16px;
            padding: 1.5rem;
            margin: 1rem 0 2rem 0;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.15);
        }

        .green-mode-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .green-mode-section.active::before {
            opacity: 1;
        }

        .green-mode-section::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
        }

        .green-mode-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .green-mode-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.25rem;
            color: #15803d;
        }

        .eco-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.875rem;
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.15);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Modern Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .modern-toggle {
            position: relative;
            width: 64px;
            height: 32px;
            background: #d9f7e4;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 2px 4px rgba(22, 117, 22, 0.15);
        }

        .modern-toggle.active {

            // Calculate min and max CO2 emission for normalization

            let maxCO2 = -Infinity;
            products.forEach(p => {
                if (p.total < minCO2) minCO2 = p.total;
                if (p.total > maxCO2) maxCO2 = p.total;
            });
            let maxc=0,minc=1000;
            for(let i=0;i<products.length;i++){

                if(products[i].total<minc) minc=products[i].total;

                    if (button.classList.contains('add-cart')) {
                        button.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const productId = button.closest('.product-card').dataset.productId;
                            if (productId) {
                                addToCart(parseInt(productId));
                            }
                        });
                    }
                });

                // For mobile: toggle hover card on click/tap
                card.addEventListener('click', (e) => {
                    if (window.innerWidth <= 768) {
                        e.stopPropagation();
                        if (card.classList.contains('hovered')) {
                            card.classList.remove('hovered');
                            resetHoverCard(hoverCard);
                        } else {
                            // Close other open hover cards
                            document.querySelectorAll('.product-card.hovered').forEach(openCard => {
                                openCard.classList.remove('hovered');
                                resetHoverCard(openCard.querySelector('.hover-card'));
                            });
                            card.classList.add('hovered');
                            animateHoverCard(hoverCard);
                        }
                    }
                });
            });

            // Close hover cards when clicking outside on mobile
            document.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    document.querySelectorAll('.product-card.hovered').forEach(card => {
                        card.classList.remove('hovered');

        function animateHoverCard(hoverCard) {
            if (!hoverCard) return;

            // Animate carbon bars with random percentages
            const fastDeliveryBar = hoverCard.querySelector('.carbon-bar.fast-delivery');
            const ecoModeBar = hoverCard.querySelector('.carbon-bar.eco-mode');

            const fastDeliveryPercent = Math.floor(Math.random() * 81) + 10; // 10% to 90%
            const ecoModePercent = Math.floor(Math.random() * 81) + 10;

            fastDeliveryBar.style.width = '0%';
            ecoModeBar.style.width = '0%';

            setTimeout(() => {
                fastDeliveryBar.style.width = fastDeliveryPercent + '%';
                ecoModeBar.style.width = ecoModeBar.classList.contains('eco-mode') ? ecoModePercent + '%' : '0%';
            }, 100);

            // Animate badges
            const badges = hoverCard.querySelectorAll('.badge');
            badges.forEach((badge, index) => {
                badge.style.animationDelay = `${index * 0.1}s`;
                badge.classList.add('animated');
            });
        }

        // Reset hover card animations
        function resetHoverCard(hoverCard) {
            if (!hoverCard) return;

            // Reset carbon bars
            const bars = hoverCard.querySelectorAll('.carbon-bar');
            bars.forEach(bar => {
                bar.style.width = '0%';

        function viewProduct(productId) {
            console.log(`Viewing product ${productId}`);

        function addToCart(productId) {
            // Search for product in all sections
            let product = null;
            
            // Check each section for the product
            for (const section in sampleProducts) {
                if (Array.isArray(sampleProducts[section])) {
                    product = sampleProducts[section].find(p => p.id === productId);
                    if (product) break;
                }
            }
            
            if (!product) {
                console.error('Product not found:', productId);
                showNotification('Product not found!', 'error');
                return;
            }

            // Get current cart from localStorage or initialize new cart
            let cart = JSON.parse(localStorage.getItem('walmartCart')) || [];
            
            // Check if product already exists in cart
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.count += 1;
            } else {
                cart.push({
                    ...product,
                    count: 1
                });
            }
            
            // Save updated cart
            localStorage.setItem('walmartCart', JSON.stringify(cart));
            
            // Update cart count in navbar
            updateCartCount();
            
            // Show success notification with product name
            showNotification(`${product.title} added to cart!`);
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('walmartCart')) || [];
            const totalItems = cart.reduce((total, item) => total + (item.count || 0), 0);
            
            // Update the cart badge in the navbar
            const cartBadge = document.getElementById('cartBadge');
            if (cartBadge) {
                cartBadge.textContent = totalItems;
                cartBadge.style.display = totalItems > 0 ? 'flex' : 'none';
            }
            
            return totalItems;
        }

        // Feedback functions
        function updateStarRating(rating) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                    star.style.color = '#ffc220';
                } else {
                    star.classList.remove('active');
                    star.style.color = '#ccc';
                }
            });
        }

        function handleFeedbackSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const feedback = {
                rating: document.querySelectorAll('.star.active').length,
                message: document.getElementById('feedback').value
            };
            
            console.log('Feedback submitted:', feedback);
            showNotification('Thank you for your feedback!');
            closeModal('feedbackModal');
            e.target.reset();
            updateStarRating(0);
        }

        // Notification function
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--walmart-blue);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                box-shadow: var(--shadow-medium);
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Global function assignments for onclick handlers
        window.nextSlide = nextSlide;
        window.prevSlide = prevSlide;
        window.currentSlide = currentSlideFunc;
        window.showReserveModal = showReserveModal;
        window.openFeedbackModal = openFeedbackModal;
        window.closeModal = closeModal;
        window.navigateToService = navigateToService;
        window.navigateToDepartment = navigateToDepartment;
        window.viewProduct = viewProduct;
        window.addToCart = addToCart;

        // Performance optimization
        if ('IntersectionObserver' in window) {
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src || img.src;
                        img.classList.remove('lazy');
                        observer.unobserve(img);
                    }
                });
            });

            document.querySelectorAll('img[loading="lazy"]').forEach(img => {
                imageObserver.observe(img);
            });
        }
    </script>
